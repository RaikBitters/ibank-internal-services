openapi: 3.0.0
info:
  title: Self-employed service
  version: '0.1'
  description: |-
    [Architecture decision record](../docs/self-employed-adr.md)

    Сервис для самозанятых.
    Сервис интегрируется с прикладной подсистемой АИС «Налог-3», обеспечивающей налогообложение доходов физических лиц, полученных от профессиональной деятельности.
    Основные кейсы предоставляемые сервисом:
    1. Постановка и снятие налогоплательщика с учёта.
    2. Регистрация дохода.
    3. Получение справок.
    4. Получение справочников.
    5. Работа с оповещениями.
  contact:
    name: Reinhold Shekhtel
    email: raikbitters@gmail.com
tags:
  - name: Self-employers
    description: Self-employers collection
  - name: Dictionaries
  - name: Incomes
  - name: Reference
servers:
  - url: 'http://localhost:3000'
paths:
  '/restrictions/{vatin}':
    get:
      summary: Get restrictions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Restriction'
      operationId: get-restrictions
      description: |-
        Первичная проверка существующих ограничений для регистрации налогоплательщика. Обязательна перед регистрацией.
        Полный набор проверок делается только в момент постановки на учет в ПП ЦУН АИС «Налог-3». То есть, при успешном прохождении первичной проверки на наличие ограничений при постановке на учет, нет гарантии, что при фактической постановке на учет не последует отказа.
      tags:
        - Self-employers
    parameters:
      - schema:
          type: string
        name: vatin
        in: path
        required: true
        description: ИНН
  '/self-employers/{vatin}':
    parameters:
      - schema:
          type: string
        name: vatin
        in: path
        required: true
        description: ИНН
    get:
      summary: Get self-employer info
      tags:
        - Self-employers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelfEmployer'
      operationId: get-self-employers-id
      description: Получение детальной информации о самозанятом.
    delete:
      summary: Unregistration self-employer
      operationId: delete-self-employers-id
      responses:
        '200':
          description: OK
      description: |-
        Отвязка от банка или снятие с учёта в ФНС.
        Пользователь числится в системе как UNACTIVE.

        Если unregistartion = true, обязательно указывается код в reasons.
      parameters:
        - schema:
            type: boolean
            default: 'false'
          in: query
          description: Признак необходимости снятия пользователя с учёта в ФНС
          name: unregistartion
        - schema:
            type: string
          in: query
          name: reasons
          description: Код причины снятия с учёта
      tags:
        - Self-employers
    put:
      summary: ''
      operationId: put-self-employers-id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelfEmployer'
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/SelfEmployerMutable'
                - required:
                    - activities
                    - oktmo
            examples: {}
      description: Обновление информации о видах деятельности самозанятого.
    patch:
      summary: ''
      operationId: patch-self-employers-id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelfEmployer'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SelfEmployerMutable'
      description: Обновление информации о видах деятельности самозанятого.
  /self-employers:
    post:
      summary: Create self-employer
      operationId: post-self-employers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelfEmployer'
      description: |-
        Добавление ресурса возможно в виде двух операций:
        * Добавление через регистрацию самозанятого в ФНС.
        * Добавление через привязку к платформе банке при условии что самозанятый есть в ФНС. В случаи если пользователь уже есть в системе банка, был ранее отвязан, статус меняется с UNACTIVE на ACTIVE.

        Статусы пользователя:
        * В случаи добавления статус самозанятого переходит в ACTIVE.
        * Изменение статуса происходит через промежуточный статус PENDING.
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/SelfEmployerRegistration'
        description: Данные для регистрация или привязки пользователя.
      tags:
        - Self-employers
    get:
      summary: Get self-employers list
      operationId: get-self-employers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: ../models/CollectionCursor.v1.yaml
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/SelfEmployer'
              examples: {}
      parameters:
        - schema:
            type: integer
            format: int64
          in: query
          name: user_id
          description: ID пользователя интернет банка
      description: |-
        Получения списка самозанятых.
        Доступна фильтрация по user_id.
      tags:
        - Self-employers
  '/orders/{id}':
    get:
      summary: Get order by id
      tags:
        - Self-employers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
      operationId: get-orders
      description: Получение заявки по id.
    parameters:
      - schema:
          type: integer
        name: id
        in: path
        required: true
  '/dictionaries/{type}':
    get:
      summary: Get dictionary
      tags:
        - Dictionaries
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: ../models/Collection.v1.yaml
                  - type: object
                    properties:
                      items:
                        $ref: '#/components/schemas/Dictionary'
      operationId: get-dictionary
      description: |-
        Получение справочников со списком кодов применяемых в ФНС.
        Доступные типы:
        1. regions - справочник регионов;
        2. activities - справочник видов деятельности;
        3. rejection - справочник причин отказа в регистрации;
        4. unregistration - справочник причин снятия с учёта;
        5. cancel-income - справочник причин отмены регистрации дохода.
    parameters:
      - schema:
          type: string
          enum:
            - regions
            - activities
            - rejection
            - unregistration
            - cancel-income
        name: type
        in: path
        required: true
        description: Тип справочника
  '/self-employers/{vatin}/incomes':
    get:
      summary: Get incomes
      tags:
        - Incomes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: ../models/CollectionOffset.v1.yaml
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Receipt'
      operationId: get-incomes
      description: ''
      parameters:
        - schema:
            type: string
          in: query
          name: from
          description: 'Дата, начиная с которой отображать зарегистрированные доходы'
        - schema:
            type: string
          in: query
          name: to
          description: 'Дата, до которой отображать зарегистрированные доходы.'
        - schema:
            type: integer
          in: query
          name: limit
        - schema:
            type: integer
          in: query
          name: offset
    post:
      summary: Registering income
      tags:
        - Incomes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Receipt'
      operationId: post-incomes
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Income'
      description: |-
        Источник/Тип дохода:
        * FROM_INDIVIDUAL (Доход от Физического Лица)
        * FROM_LEGAL_ENTITY (Доход от Юридического Лица)
        * FROM_FOREIGN_AGENCY (Доход от Иностранной Организации)
    parameters:
      - schema:
          type: string
        name: vatin
        in: path
        required: true
        description: ИНН
  '/self-employers/{vatin}/incomes/{id}':
    parameters:
      - schema:
          type: string
        name: vatin
        in: path
        required: true
        description: ИНН
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ID чека
    get:
      summary: Get income
      tags:
        - Incomes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Receipt'
      operationId: get-incomes-id
    delete:
      summary: Cancellation income
      operationId: delete-incomes-id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Receipt'
      tags:
        - Incomes
      description: ''
  '/self-employers/{vatin}/account':
    get:
      summary: Get account status
      tags:
        - Account
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
      operationId: get-account
      description: ''
    parameters:
      - schema:
          type: string
        name: vatin
        in: path
        required: true
        description: ИНН
  '/self-employers/{vatin}/accruals':
    get:
      summary: Get accruals and debts
      tags:
        - Account
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: ../models/CollectionOffset.v1.yaml
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Accrual'
      operationId: get-account-accruals-and-debts
    parameters:
      - schema:
          type: string
        name: vatin
        in: path
        required: true
        description: ИНН
  '/self-employers/{vatin}/payment-documents':
    get:
      summary: Get payment documents
      tags:
        - Account
      responses: {}
      operationId: get-payment-documents
    parameters:
      - schema:
          type: string
        name: vatin
        in: path
        required: true
        description: ИНН
  '/self-employers/{vatin}/reference/{type}':
    parameters:
      - schema:
          type: string
        name: type
        in: path
        required: true
      - schema:
          type: string
        name: vatin
        in: path
        required: true
        description: ИНН
    get:
      summary: Get reference
      tags:
        - Reference
      responses: {}
      operationId: get-reference-type
      description: |-
        Reference type:
        * Registration
        * Income
  '/self-employers/{vatin}/notifications/':
    get:
      summary: Get notifications
      tags:
        - Notifications
      responses: {}
      operationId: get-notifications
    post:
      summary: Change all notifications
      tags:
        - Notifications
      responses: {}
      operationId: post-notifications
      description: ''
    parameters:
      - schema:
          type: string
        name: vatin
        in: path
        required: true
  '/self-employers/{vatin}/notifications/{notif-id}':
    parameters:
      - schema:
          type: string
        name: vatin
        in: path
        required: true
      - schema:
          type: string
        name: notif-id
        in: path
        required: true
    put:
      summary: Update notification
      tags:
        - Notifications
      responses: {}
      operationId: put-notifications-id
  '/self-employers/{vatin}/notifications/count':
    get:
      summary: Get notifications count
      tags:
        - Notifications
      responses: {}
      operationId: get-notifications-count
    parameters:
      - schema:
          type: string
        name: vatin
        in: path
        required: true
  '/self-employers/{vatin}/incomes-period/{id}':
    parameters:
      - schema:
          type: string
        name: vatin
        in: path
        required: true
        description: ИНН
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ID налогового периода (YYYYMM)
    get:
      summary: GET info by incomes for period
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IncomeForPeriod'
      operationId: get-self-employers-vatin-incomes-period
      description: Получение информации по доходу НП НПД за период.
components:
  schemas:
    Restriction:
      title: Restriction
      type: object
      description: Первичной проверка на возможность регистрации.
      x-examples: {}
      x-tags:
        - Models
      properties:
        result:
          type: string
          enum:
            - ALLOW
            - DENY
          description: |-
            Результат запроса: 
            ALLOW – можно ставить на учет, 
            DENY – нельзя ставить на учет.
        rejection_code:
          type: string
          description: Получаем если результат = DENY.
    SelfEmployerRegistration:
      title: Self-employer registration
      description: Данные для постановки на учёт по ИНН или Паспорту.
      x-examples: {}
      x-tags:
        - Models
      oneOf:
        - description: Модель постановки на учёт по ИНН.
          properties:
            user_id:
              type: integer
              format: int64
            vatin:
              type: integer
              description: ИНН.
            first_name:
              type: string
            last_name:
              type: string
            birthday:
              type: string
              format: date
            phone:
              type: string
              description: Номер телефона.
            activities:
              type: array
              items:
                type: string
            oktmo:
              type: string
          required:
            - user_id
            - vatin
            - first_name
            - last_name
            - birthday
            - phone
            - activities
            - oktmo
        - description: Модель постановки на учёт по паспорту.
          properties:
            user_id:
              type: integer
              format: int64
            passport_series:
              type: string
              description: Серия паспорта (обязательное поле если не указан ИНН).
            passport_number:
              type: string
              description: Номер паспорта (обязательное поле если не указан ИНН).
            first_name:
              type: string
            last_name:
              type: string
            birthday:
              type: string
              format: date
            phone:
              type: string
              description: Номер телефона.
            activities:
              type: array
              items:
                type: string
            oktmo:
              type: string
          required:
            - user_id
            - passport_series
            - passport_number
            - first_name
            - last_name
            - birthday
            - phone
            - activities
            - oktmo
      type: object
    SelfEmployer:
      title: Self-employer
      description: Профиль самозанятого в Интернет банке.
      allOf:
        - type: object
          description: Данные самозанятого хранимые в Интернет банке.
          properties:
            id:
              type: integer
              format: int64
            user_id:
              type: integer
              format: int64
              description: GUID пользователя в Интернет банке.
            vatin:
              type: integer
              format: int64
              description: ИНН.
            status:
              type: string
              enum:
                - ACTIVE
                - UNACTIVE
                - PENDING
              description: Статус пользователь как самозанятого в Интернет банке.
            timestamp_create:
              type: string
              format: date-time
              description: Дата создания.
            timestamp_update:
              type: string
              format: date-time
              description: Дата последнего обновления.
            last_order_id:
              type: integer
              format: int64
              description: ID последней заявки в ФНС у самозанятого.
        - $ref: '#/components/schemas/SelfEmployerMutable'
      x-examples: {}
      x-tags:
        - Models
    Order:
      title: Order
      type: object
      description: |-
        Заявка для налоговой. Создаётся для операций с ФНС:
        * Регистрация пользователя.
        * Снятие с учёта пользователя.
        * Привязка пользователя к интернет банку.
      properties:
        id:
          type: integer
          format: int64
          description: ''
        fts_order_id:
          type: string
          description: ID заявки в ФНС
        order_type:
          type: string
          description: Тип заявки
          enum:
            - REGISTRATION
            - UNREGISTRATION
            - BINDING
        result:
          type: string
          enum:
            - COMPLETED
            - FAILED
            - IN_PROGRESS
            - ORDER_REGISTERED
          description: Текущий результат заявки
        rejection_code:
          type: string
          description: Причина отказа
        timestamp_create:
          type: string
          format: date-time
        timestamp_update:
          type: string
          format: date-time
        structure:
          oneOf:
            - $ref: '#/components/schemas/SelfEmployerRegistration'
            - $ref: '#/components/schemas/SelfEmployer'
          description: Состав заявки отправленной в ФНС
      x-tags:
        - Models
    Dictionary:
      type: array
      description: Справочник кодов.
      title: Dictionary
      uniqueItems: true
      minItems: 1
      x-tags:
        - Models
      items:
        type: object
        properties:
          code:
            type: string
          description:
            type: string
          parent_code:
            type: string
          active:
            type: boolean
        required:
          - code
          - description
    Income:
      title: Income
      type: object
      x-tags:
        - Models
      description: Информация о доходе налогоплательщика.
      x-examples: {}
      properties:
        timestamp_request:
          type: string
          format: date-time
          description: Дата формирования.
        timestamp_operation:
          type: string
          format: date-time
          description: Дата расчёта.
        income_type:
          type: string
          enum:
            - FROM_INDIVIDUAL
            - FROM_LEGAL_ENTITY
            - FROM_FOREIGN_AGENCY
          description: Источник дохода.
        customer_vatin:
          type: integer
          format: int64
          description: ИНН покупателя.
        customer_name:
          type: string
          description: Наименование организации - покупателя.
        services:
          type: array
          items:
            $ref: '#/components/schemas/Service'
        total_amount:
          type: string
          description: Общая стоимость оказанных услуг.
        geo_info:
          $ref: '#/components/schemas/GeoPoint'
      required:
        - timestamp_request
        - timestamp_operation
        - income_type
        - services
        - total_amount
    Service:
      title: Service
      type: object
      x-tags:
        - Models
      properties:
        price:
          type: number
        name:
          type: string
        quantity:
          type: integer
    Receipt:
      title: Receipt
      allOf:
        - $ref: '#/components/schemas/Income'
        - type: object
          description: Информация о чеке.
          properties:
            taxable_period:
              type: string
              description: 'Налоговый период, в котором при расчете налога будет/был учтен чек (формат, yyyyMM)'
            tax:
              type: number
              description: Налог к уплате с данного чека (начисленный налог минус использованный бонус).
            timestamp_cancelation:
              type: string
              format: date-time
              description: Дата сторнирования.
            link:
              type: string
              description: Ссылка на чек загрузки.
            id:
              type: string
              description: Id чека.
      x-tags:
        - Models
      description: Информация о выписанном чеке с несколькими услугами
      x-examples: {}
    SelfEmployerMutable:
      title: Self-employer mutable Information
      type: object
      description: ''
      x-tags:
        - Models
      properties:
        activities:
          type: array
          description: Список кодов экономической деятельности (ОКВЭД)
          items:
            type: string
        oktmo:
          type: string
          description: Код региона деятельности (ОКАТО)
    Account:
      title: Account
      type: object
      description: Данные лицевого счета налогоплательщика.
      properties:
        bonus_amount:
          type: number
          description: Сумма бонусного счета.
        unpaid_amount:
          type: number
          description: Общая сумма неоплаченных платежей.
        debt_amount:
          type: number
          description: Сумма задолжности (включена в общая сумму неоплаченных платежей).
    GeoPoint:
      title: GeoPoint
      type: object
      properties:
        latitude:
          type: number
          description: Широта.
        longitude:
          type: number
          description: Долгота.
    IncomeForPeriod:
      title: IncomeForPeriod
      type: object
      properties:
        total_amount:
          type: number
          description: Сумма зарегистрированного дохода за период.
        canceled_total_amount:
          type: number
          description: Сумма сторнированного дохода за период.
        tax:
          type: number
          description: Рассчитанный налог за период.
    Accrual:
      title: Accrual
      type: object
      properties:
        vatin:
          type: integer
          format: int64
          description: ИНН.
        tax_charge_list:
          type: array
          description: Список налоговых начислений.
          items: {}
        krsb_list:
          type: string
          description: Список карточек расчета с бюджетом.
      description: Налоговые начисления и задолженности налогоплательщика
    TaxCharge:
      title: TaxCharge
      type: object
      description: Налоговое начисление.
      properties:
        amount:
          type: number
          description: Сумма начисления.
        due_date:
          type: string
          description: Срок оплаты
          format: date
        tax_period_id:
          type: integer
          description: Идентификатор налогового периода (YYYYMM).

          example: 86185712766
        bic:
          type: string
          description: Банковский идентификационный код.
          nullable: true
          example: "044030790"
        number:
          type: string
          description: Номер счёта.
          example: "40817810190550019977"
        currency:
          type: string
          description: Валюта счёта.
          example: RUB
        type:
          type: string
          description: Тип счёта.
          example: CURRENT
          enum:
          - CURRENT
          - DEPOSIT
          - LOAN
          - MARGIN
          - BROKER
          - SAVINGS
        balance:
          type: number
          description: Текущий баланс счёта.
          example: 100.0
        description:
          type: string
          description: Значение уточняется.
          nullable: true
          example: Счёт клиента банка.
          deprecated: true
    DepositTransaction:

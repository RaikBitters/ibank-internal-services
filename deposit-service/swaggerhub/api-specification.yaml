  responses:
    GatewayTimeout:
      description: Gateway Timeout
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            statusCode: 504
            massage: Remote services are unavailable
    BadRequest:
      description: Bad Request response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            statusCode: 400
            massage: Request parameter is missing
    UnprocessableEntity:
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  parameters:
    X-Request-ID:
      name: RequestId
      in: header
      description: UUID для отслеживания запроса.
      required: true
      style: simple
      explode: false
      schema:
        type: string
        format: uuid
        example: 123e4567-e89b-12d3-a456-426655440000
    DBO-ID:
      name: dboId
      in: path
      description: Номер ID ДБО клиента.
      required: true
      style: simple
      explode: false
      schema:
        type: integer
        format: int64
    CloseFilter:
      name: close
      in: query
      description: |
        Фильтрация депозитов по статусу:
        * `false`- возвращает открытые депозиты Клиента.

        * `true` - возвращает закрытые депозиты Клиента.
      required: false
      style: form
      explode: true
      schema:
        type: boolean
        default: false
    Deposit-ID:
      name: depositId
      in: path
      description: Номер ID депозита.
      required: true
      style: simple
      explode: false
      schema:
        type: integer
        format: int64
    Deposit-ID-List:
      name: depositIds
      in: query
      description: Список номеров ID депозитов.
      required: true
      style: form
      explode: false
      schema:
        minItems: 1
        type: array
        items:
          type: integer
          format: int64
    Mandate-ID:
      name: mandateId
      in: query
      description: Номер ID ДБО Распорядителя Клиента ЮЛ.
      required: true
      style: form
      explode: true
      schema:
        type: integer
        format: int64

openapi: 3.0.2
info:
  title: Deposit service
  description: |
    ### Сервис для работы с депозитами клиентов интернет-банка
    Позволяет решать задачи управления депозитами физических и юридических лиц.

    Предоставляет функциональность:
    * открытие и закрытие депозита;
    * получение списка продуктовых предложений по депозитам;
    * получение списка открытых и закрытых депозитов;
    * получение операций по группе депозитов.
  version: "1.0"
servers:
- url: https://virtserver.swaggerhub.com/RaikBitters/deposit-service/1.0
  description: SwaggerHub API Auto Mocking
- url: http://localhost:{port}
  description: Local server
  variables:
    port:
      default: "7019"
tags:
- name: private
  description: Операции для физических лиц
- name: corporate
  description: Операции для юридических лиц и индивидуальных предпринимателей
- name: rate
  description: Операции получения тарифов для депозитов
- name: create
  description: Операции открытия депозитов
- name: close
  description: Операции закрытия депозитов
- name: info
  description: Операции получения информации о депозитах и транзакциях
paths:
  /customers/private/rates:
    get:
      tags:
      - private
      - rate
      summary: Получить доступные к открытию депозиты для ФЛ
      parameters:
      - name: RequestId
        in: header
        description: UUID для отслеживания запроса.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426655440000
      responses:
        "200":
          description: A list of private rates
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DepositRate'
              examples:
                PrivateRateExample:
                  $ref: '#/components/examples/PrivateRateExample'
        "400":
          description: Bad Request response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                statusCode: 400
                massage: Request parameter is missing
        "504":
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                statusCode: 504
                massage: Remote services are unavailable

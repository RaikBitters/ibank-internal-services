components:
  schemas:
    Error:
      title: Default Error
      type: object
      properties:
        statusCode:
          type: integer
        massage:
          type: string
    User:
      title: User
      type: object
      properties:
        id:
          type: integer
          description: Идентификатор Клиента.
          format: int64
          example: 5110621
        privateCustomerId:
          type: integer
          description: Идентификатор Распорядителя ЮЛ. Для ФЛ = id.
          format: int64
          example: 157512303
        locale:
          type: string
          description: Язык локализации.
          example: ru
    DepositRate:
      title: Rate
      type: object
      properties:
        id:
          type: integer
          description: ID схемы начисления процентов для определенного вида депозитного
            договора.
          format: int64
          example: 800936587281
        typeCode:
          type: string
          description: Код вида депозитного договора в ЦФТ.
          nullable: true
          example: "1610"
        parentTypeCode:
          type: string
          description: Код вида вклада для доп. вложения.
          nullable: true
          example: "1610"
        type:
          type: string
          description: Наименование вклада.
          nullable: true
          example: Пенсионный online
        termsUrl:
          type: string
          description: Ссылка на страницу ИБ с подробным описанием депозита.
          nullable: true
          example: https://www.bspb.ru/retail/deposits/pensionnyj-online/
        online:
          type: boolean
          description: Признак возможности открытия вклада online в ИБ.
          example: true
        customPeriod:
          type: boolean
          description: Вернёт "true", если у вида вклада в АБС есть ссылка на справочник
            «СПБ. Депозиты особые условия».
          example: false
        topupAllowed:
          type: boolean
          description: Признак возможности пополнения дополнительных взносов.
          example: true
        reinvestInterest:
          type: boolean
          description: Признак реинвестирования накопленных процентов.
          example: true
        cancellationAllowed:
          type: boolean
          description: Признак возможности досрочного закрытия вклада.
          example: false
        initialAmountWithdrawAllowed:
          type: boolean
          description: Признак возможности снятия средств с депозитного договора.
          example: false
        interestWithdrawAllowed:
          type: boolean
          description: Признак возможности снятия накопленных процентов.
          example: false
        prolongationAllowed:
          type: boolean
          description: Признак возможности пролонгации депозита.
          example: true
        hidden:
          type: boolean
          description: Возвращается "true", если typeCode 1621, 1622 или 300.
          example: false
        interestsPayments:
          type: string
          description: Период выплаты процентов.
          example: MONTHLY
          enum:
          - MONTHLY
          - QUARTERLY
          - MATURITY
        currency:
          type: string
          description: Валюта вклада.
          example: RUB
        minAmount:
          type: number
          description: Минимальная сумма вклада.
          example: 1000.0
        maxAmount:
          type: number
          description: Максимальная сумма вклада.
          example: 5000000.0
        minTopUpAmount:
          type: number
          description: Минимальная сумма пополнения депозита.
          example: 0.01
        maxTopUpAmount:
          type: number
          description: Максимальная сумма пополнения депозита.
          example: 5000000.0
        minDays:
          type: integer
          description: Минимальный срок вклада для случаев вручную указываемого срока
            или свободного срока.
          example: 367
        rate:
          type: number
          description: Ставка, % годовых.
          example: 4.0
        rateExtra:
          type: number
          description: Значение уточняется. PRC_SCH_HIS/REC/PRC_SCHEME/PRC_VALUE_EXTRA
          example: 4.0
          deprecated: true
        dynamicRatesDescription:
          type: string
          description: dynamicRatesDescription.
          example: Ставка LIBOR overnight - 1.4%
        cancellationPenalties:
          description: Штрафная процентная ставка при досрочном закрытии вклада.
        validSince:
          type: string
          description: Дата, с которой можно открывать вклад.
          example: 2020-01-25T00:00:00.000
        prolongationTypeCode:
          type: string
          description: Код вида договора для автоматической пролонгации.
          example: "1611"
        raised:
          type: boolean
          description: Всегда возвращает false.
          example: false
    Deposit:
      title: Deposit
      type: object
      properties:
        id:
          type: integer
          description: ID депозита.
          format: int64
          example: 136339851112
        amount:
          type: number
          description: Текущая сумма вклада.
          example: 71759.4
        until:
          type: string
          description: Дата закрытия/пролонгации депозита.
          nullable: true
          example: 2020-01-25T00:00:00.000
        orderDate:
          type: string
          description: Дата создания вклада.
          example: 2019-01-23T00:00:00.000
        startDate:
          type: string
          description: Дата начала действия вклада.
          example: 2015-01-16T18:47:00.000
        days:
          type: integer
          description: Срок, на который открыт депозит.
          nullable: true
          example: 367
        type:
          type: string
          description: Наименование вклада.
          example: Престиж online c пролонгацией
        typeCode:
          type: string
          description: Код вида депозитного договора в ЦФТ.
          example: "1521"
        currency:
          type: string
          description: Валюта депозита
          example: RUB
        topupAllowed:
          type: boolean
